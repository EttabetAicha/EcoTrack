<!-- Login Form Container -->
<div class="min-h-screen bg-green-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl">
    <!-- Form Header -->
    <div class="px-8 py-6 border-b border-gray-200">
      <h2 class="text-3xl font-bold text-green-800">Connexion</h2>
      <p class="mt-2 text-gray-600">Bienvenue sur EcoTrack</p>
    </div>

    <!-- Form Content -->
    <form class="px-8 py-6 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <div class="mt-1 relative rounded-lg shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>
          <input
            type="email"
            formControlName="email"
            class="pl-10 block w-full h-12 rounded-lg border-gray-300 focus:ring-green-500 focus:border-green-500"
            placeholder="votreemail@exemple.com"
          />
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <div class="mt-1 relative rounded-lg shadow-sm">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <input
            type="password"
            formControlName="password"
            class="pl-10 block w-full h-12 rounded-lg border-gray-300 focus:ring-green-500 focus:border-green-500"
            placeholder="••••••••"
          />
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember-me"
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
          />
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">
            Se souvenir de moi
          </label>
        </div>
        <a href="#" class="text-sm font-medium text-green-600 hover:text-green-500">
          Mot de passe oublié ?
        </a>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors"
        >
          Se connecter
        </button>
      </div>

      <!-- Register Link -->
      <div class="text-center text-sm text-gray-600">
        Pas encore de compte ?
        <a routerLink="/register" class="font-medium text-green-600 hover:text-green-500">
          S'inscrire
        </a>
      </div>
    </form>
  </div>
</div>
