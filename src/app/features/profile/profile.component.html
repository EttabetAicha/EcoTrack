<div class="flex-1  flex justify-center items-center">
  <div class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
    <div class="px-6 py-4 border-b border-gray-200 text-center bg-green-100">
      <h2 class="text-3xl font-extrabold text-green-800">Modifier le Profil</h2>
      <p class="mt-2 text-gray-600">Mettez à jour vos informations personnelles</p>
    </div>
    <form class="px-6 py-4 space-y-6" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" formControlName="firstName" class="mt-1 px-3 py-2 block w-full h-10 rounded-lg border-gray-300 shadow-sm focus:outline-none focus:ring-0" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" formControlName="lastName" class="mt-1 px-3 py-2 block w-full h-10 rounded-lg border-gray-300 shadow-sm focus:outline-none focus:ring-0" />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email" class="mt-1 px-3 py-2 block w-full h-10 rounded-lg border-gray-300 shadow-sm focus:outline-none focus:ring-0" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Téléphone</label>
          <input type="tel" formControlName="phone" class="mt-1 px-3 py-2 block w-full h-10 rounded-lg border-gray-300 shadow-sm focus:outline-none focus:ring-0" />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Adresse</label>
        <input type="text" formControlName="streetAddress" class="mt-1 px-3 py-2 block w-full h-10 rounded-lg border-gray-300 shadow-sm focus:outline-none focus:ring-0" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Date de naissance</label>
        <input type="date" formControlName="birthDate" class="mt-1 px-3 py-2 block w-full h-10 rounded-lg border-gray-300 shadow-sm focus:outline-none focus:ring-0" />
      </div>
      <div class="pt-4">
        <button type="submit" class="w-full py-3 px-4 rounded-lg bg-green-500 hover:bg-green-600 text-white text-lg font-bold shadow-md transition-all">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
